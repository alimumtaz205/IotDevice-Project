  <div class="row mt-0">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <div>

        <table mat-table *ngIf="datasource" [dataSource]="datasource" matSort class="table" id="excel-table" >

          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">

            <mat-header-cell *matHeaderCellDef mat-sort-header [style.min-width]="column?.width"
                             [style.max-width]="column?.width" [style.display]="column?.hide === true ? 'none' : ''" style="background: #494454 !important;  font-weight: normal;">
              {{ column.header }}
            </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.min-width]="column?.width" [style.max-width]="column?.width">
              <div *ngIf="column.columnDef !== 'action'">
                {{column.cell(row)}}

              </div>

              <div *ngIf="column.columnDef === 'action'" class="bg-transparent table-edit ">
                <a style="cursor: pointer;" (click)="viewDevice(row)" matTooltip="View Device">
                  <svg width="20" height="20" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 21C17.1046 21 18 20.1046 18 19C18 17.8954 17.1046 17 16 17C14.8954 17 14 17.8954 14 19C14 20.1046 14.8954 21 16 21Z" fill="#00ADEE"/>

                    <path d="M27 3H5C4.46957 3 3.96086 3.21071 3.58579 3.58579C3.21071 3.96086 3 4.46957 3 5V27C3 27.5304 3.21071 28.0391 3.58579 28.4142C3.96086 28.7893 4.46957 29 5 29H27C27.5304 29 28.0391 28.7893 28.4142 28.4142C28.7893 28.0391 29 27.5304 29 27V5C29 4.46957 28.7893 3.96086 28.4142 3.58579C28.0391 3.21071 27.5304 3 27 3ZM5 5H27V9H5V5ZM5 27V11H27V27H5Z" fill="#00ADEE"/>
                  </svg>

                </a>
              </div>


            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumn; sticky:true" style="background: #494454 !important; font-weight: normal;"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumn;" (mouseover)="row.hovered = true"
                   (mouseout)="row.hovered = false" [ngClass]="{hovered: row.hovered,  highlighted: selection.isSelected(row)}"
                   (click)="selection.select(row)" class="element-row" matRipple></mat-row>
        </table>
      </div>
      <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 20, 50, 100, 500]" showFirstLastButtons></mat-paginator>

    </div>
