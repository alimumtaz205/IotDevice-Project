    <div class="card login-card shadow w-50 py-5">
      <div class="row px-5">
        <div class="col-lg-12">
          <p class="text-left welcome-text">
            Welcome
          </p>
          <h2 class="header text-primary text-left font-weight-bold mt-1">Login to your <br /> account</h2>
          <div class="row">
            <div class="col-lg-12">
              <div class="text-left">
                <label>
                  User Name
                </label>
                <div class="position-relative input-box">
                  <svg class="position-absolute" width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">

                  </svg>

                  <input type="text" formControlName="username" class="form-control mx-auto" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>

              </div>

            </div>
          </div>
          <div class="row mt-0">
            <div class="col-lg-12">
              <div class="text-left">
                <label>
                  Password
                </label>
                <div class="position-relative input-box">
                  <svg class="position-absolute" width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">

                  </svg>

                  <input type="password" formControlName="password" class="form-control mx-auto" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.uPassword.errors.required">Password is required</div>
              </div>
                </div>
              </div>
            </div>
          </div>

          <!--<a href="#">Forgot your password?</a>-->
          <button [disabled]="loading" class="btn login-button w-100 mt-3">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <svg class="mr-2" width="14" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.75 8.75C13.75 8.59375 13.6849 8.45052 13.5547 8.32031L7.92969 2.69531C7.64323 2.4349 7.35677 2.4349 7.07031 2.69531C6.8099 2.98177 6.8099 3.26823 7.07031 3.55469L11.6016 8.125H0.625C0.234375 8.15104 0.0260417 8.35938 0 8.75C0.0260417 9.14062 0.234375 9.34896 0.625 9.375H11.6016L7.07031 13.9453C6.8099 14.2318 6.8099 14.5182 7.07031 14.8047C7.35677 15.0651 7.64323 15.0651 7.92969 14.8047L13.5547 9.17969C13.6849 9.04948 13.75 8.90625 13.75 8.75ZM16.875 0H13.125C12.7344 0.0260417 12.526 0.234375 12.5 0.625C12.526 1.01562 12.7344 1.22396 13.125 1.25H16.875C17.3958 1.27604 17.8385 1.45833 18.2031 1.79688C18.5417 2.16146 18.724 2.60417 18.75 3.125V14.375C18.724 14.8958 18.5417 15.3385 18.2031 15.7031C17.8385 16.0417 17.3958 16.224 16.875 16.25H13.125C12.7344 16.276 12.526 16.4844 12.5 16.875C12.526 17.2656 12.7344 17.474 13.125 17.5H16.875C17.7604 17.474 18.5026 17.1745 19.1016 16.6016C19.6745 16.0026 19.974 15.2604 20 14.375V3.125C19.974 2.23958 19.6745 1.4974 19.1016 0.898438C18.5026 0.325521 17.7604 0.0260417 16.875 0Z" fill="white"/>
            </svg>

            Login
          </button>
        </div>
      </div>

    </div>

  </form>
</div>

</div>
